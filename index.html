<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a8aabacd58.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- NAVBAR -->
    <div class=nav>
        <a class="nav-item" href="#">About</a>
        <a class="nav-item" href="#">Store</a>
        <div class="right">
            <a class="nav-item" href="#">Gmail</a>
            <a class="nav-item" href="#">Images</a>
            <img class="nav-item google-img" src="images/google-apps.png" alt="Google Apps Logo">
            <button class="nav-item" id="nav-button">Sign In</button>
        </div>
    </div>

    <!-- CONTENT -->
    <div>
        <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
    </div>
    <div>
        <div class="search-wrapper">
            <img class="glass" src="images/magnifying-glass.png" alt="Search Suggestions">
            <input class="search" type="text">
            <img class="mic" src="http://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Start Microphone">
        </div>

        <div class="wrapper">
            <button class="text-button">Google Search</button>
            <button class="text-button">I'm Feeling Lucky</button>
        </div>
    </div>

    <!-- FOOTER -->
    <div id="footer">
        <a class="nav-item" href="#">Advertising</a>
        <a class="nav-item" href="#">Business</a>
        <a class="nav-item" href="#">How Search Works</a>
        <div class="right footer-right">
            <a class="nav-item" href="#">Privacy</a>
            <a class="nav-item" href="#">Terms</a>
            <a class="nav-item" href="#">Settings</a>
        </div>
    </div>
    
</body>
</html>
